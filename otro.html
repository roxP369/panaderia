<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panadería deliciosamente naranja</title>
    <style>
        body {
            background-color: #fff; /* Fondo blanco para resaltar el color principal */
            color: #333; /* Color de texto principal */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff8c00; /* Color naranja como color principal del encabezado */
            padding: 1em;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #f9f9f9; /* Color de fondo para la barra de navegación */
            padding: 0.5em;
        }

        nav a {
            margin: 0 1em;
            text-decoration: none;
            color: #333; /* Color de enlaces */
        }

        section {
            padding: 2em;
        }

        footer {
            background-color: #333; /* Color de fondo del pie de página */
            color: #fff; /* Color de texto del pie de página */
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Panadería deliciosamente naranja</h1>
    </header>

    <nav>
        <a href="#">Inicio</a>
        <a href="#">Productos</a>
        <a href="#">Contacto</a>
    </nav>

    <section>
        <h2>Bienvenido a nuestra panadería</h2>
        <p>Descubre la frescura y sabor único de nuestros productos horneados con pasión.</p>
        <!-- Agrega aquí más contenido según sea necesario -->
    </section>

    <footer>
        <p>&copy; 2024 Panadería deliciosamente naranja</p>
    </footer>
</body>
</html>
